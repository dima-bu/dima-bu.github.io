<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <title>Form Elements</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/sprite.css" rel="stylesheet">
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <header class="header-top">
      <div class="container header-top_container">
        <div class="row">
          <div class="header-col-1">
            <div class="logo-mbl">
              <p>PowerCigs</p>
            </div>
          </div>
          <div class="header-col-2">
            <div class="login-block-mbl"><i class="icon icon-user"><a href="#" class="link-btn login_link"></a></i></div>
          </div>
          <div class="header-col-3">
            <div class="cart-block-mbl"><i class="icon cart"><a href="#"></a></i>
              <div class="presence">1</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container bottom-part-header">
      <header class="header-bottom">
        <div class="container">
          <div class="row">
            <div class="header-col-2">
              <div class="search_wrapper">
                <form class="search_form">
                  <input placeholder="search for a keyword" type="text" value="" class="g_input search_input -gray-border">
                  <button name="button" type="submit" class="search_submit clear-btn loupe-mbl"></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="main-content">
      <div class="container">
        <div class="row margin-bottom-1">
          <h1>Form elements</h1>
        </div>
        <div class="row margin-bottom-1">
          <div class="col-md-6">
            <div class="standart-select-img_wrapper">
              <select class="standart-select-img -flavour">
                <option data-imagesrc="img/tabak.png" data-description="sdf">Tabak Depots</option>
                <option data-imagesrc="img/tabak.png" data-description="sdf">Apfel Depots</option>
                <option data-imagesrc="img/tabak.png" data-description="sdf">Kaffee Depots</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="standart-select_wrapper">
              <select class="standart-select -nicotine">
                <option>2.4%</option>
                <option>1.4%</option>
                <option>3.4%</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="quantity-input_wrapper">
              <input value="1" class="quantity-input g_input -blue-border"><a class="drop_wrapper quantity-input_icon quantity-drop"><i class="drop_sm icon"></i></a><a class="up_wrapper quantity-input_icon quantity-up"><i class="up_sm icon"></i></a>
            </div>
          </div>
        </div>
        <div class="row margin-bottom-1">
          <div class="col-md-12">
            <ul class="checking_list clear-list -light">
              <li class="checking_item">
                <input id="order1" type="radio" name="orders" class="checking_input"><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"></span></span>
                <label for="order1" class="checking_label">Order Once</label>
              </li>
              <li class="checking_item">
                <input id="order2" type="radio" name="orders" class="checking_input"><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"></span></span>
                <label for="order2" class="checking_label">Order Once</label>
              </li>
            </ul>
          </div>
        </div>
        <div class="row margin-bottom-1">
          <div class="col-md-12">
            <ul class="checking_list clear-list -dark">
              <li class="checking_item">
                <input id="order3" type="radio" name="orders" class="checking_input"><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"></span></span>
                <label for="order3" class="checking_label">Order Once</label>
              </li>
              <li class="checking_item">
                <input id="order4" type="radio" name="orders" class="checking_input"><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"></span></span>
                <label for="order4" class="checking_label">Order Once</label>
              </li>
            </ul>
          </div>
        </div>
        <div class="row margin-bottom-1">
          <div class="col-md-12">
            <ul class="checking_list clear-list -dark -square">
              <li class="checking_item">
                <input id="order5" type="checkbox" name="orders" class="checking_input"><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"></span></span>
                <label for="order5" class="checking_label">Order Once</label>
              </li>
              <li class="checking_item">
                <input id="order6" type="checkbox" name="orders" class="checking_input"><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"></span></span>
                <label for="order6" class="checking_label">Order Once</label>
              </li>
            </ul>
          </div>
        </div>
        <div class="row margin-bottom-1">
          <div class="col-md-12">
            <ul class="checking_list clear-list -light -square">
              <li class="checking_item">
                <input id="order7" type="checkbox" name="orders" class="checking_input"><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"></span></span>
                <label for="order7" class="checking_label">Order Once</label>
              </li>
              <li class="checking_item">
                <input id="order8" type="checkbox" name="orders" class="checking_input"><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"></span></span>
                <label for="order8" class="checking_label">Order Once</label>
              </li>
            </ul>
          </div>
        </div>
        <div class="row margin-bottom-1">
          <div class="col-md-12">
            <ul class="checking_list clear-list -square -inline clearfix">
              <li class="checking_item -black">
                <input id="order7" type="radio" name="orders" class="checking_input"><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"><i class="black-check icon"></i></span></span>
              </li>
              <li class="checking_item -gray">
                <input id="order8" type="radio" name="orders" class="checking_input"><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"><i class="black-check icon"></i></span></span>
              </li>
              <li class="checking_item -white">
                <input id="order8" type="radio" name="orders" class="checking_input"><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"><i class="black-check icon"></i></span></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="row margin-bottom-1">
          <div class="col-md-6">
            <div class="g_filed">
              <label class="g_label">company:<span class="required">*</span></label>
              <input type="text" placeholder="" class="g_input -black-border">
            </div>
          </div>
          <div class="col-md-3">
            <div class="g_filed">
              <label class="g_label">Street and number:<span class="required">*</span></label>
            </div>
            <input type="text" placeholder="" class="g_input -black-border">
          </div>
          <div class="col-md-3">
            <div class="g_filed -without-label">
              <input type="text" placeholder="" class="g_input -black-border">
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container footer_inner">
        <div class="row">
          <div class="col-md-4 newsletter_wrapper">
            <div class="newsletter-block">
              <h3 class="footer_title">newsletter</h3>
              <div class="footer-col_content">
                <form class="newsletter_form">
                  <input placeholder="Inhre E-Mail Adresse" class="g_input">
                  <button class="simple-btn clear-btn send-mbl"></button>
                </form>
              </div>
            </div>
            <div class="newsletter-block col2">
              <h3 class="footer_title">Du findest uns auch bei</h3>
              <div class="footer-col_content"></div>
            </div>
            <div class="social_media_wrapper">
              <div class="footer-col_content">
                <p class="footer_info"><a href="https://www.facebook.com/powercigs.de" class="icon facebook"></a><a href="https://twitter.com/PowerCigs1" class="icon twitter"></a><a href="#" class="icon google-plus"></a><a href="#" class="icon pinterest"></a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer_copyright">
        <div class="desktop-mbl">
          <p>Desktop Version</p>
          <button name="button" type="submit" class="simple-btn clear-btn desktop-mbl"></button>
        </div>
      </div>
    </footer>
    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/jquery.raty.js"></script>
    <script src="js/vendor/jquery.ikSelect.min.js"></script>
    <script src="js/vendor/jquery.ddslick.min.js"></script>
    <script src="js/vendor/jquery.carouFredSel-6.0.4-packed.js"></script>
    <script src="js/script.js"></script>  
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
