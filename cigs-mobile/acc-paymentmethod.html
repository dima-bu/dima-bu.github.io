<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <title>My account</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/sprite.css" rel="stylesheet">
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <header class="header-top">
      <div class="container header-top_container">
        <div class="row">
          <div class="header-col-1">
            <div class="logo-mbl">
              <p>PowerCigs</p>
            </div>
          </div>
          <div class="header-col-2">
            <div class="login-block-mbl"><i class="icon icon-user"><a href="#" class="link-btn login_link"></a></i></div>
          </div>
          <div class="header-col-3">
            <div class="cart-block-mbl"><i class="icon cart"><a href="#"></a></i>
              <div class="presence">1</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container bottom-part-header">
      <header class="header-bottom">
        <div class="container">
          <div class="row">
            <div class="header-col-2">
              <div class="search_wrapper">
                <form class="search_form">
                  <input placeholder="search for a keyword" type="text" value="" class="g_input search_input -gray-border">
                  <button name="button" type="submit" class="search_submit clear-btn loupe-mbl"></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="main-content">
      <div class="container">
        <div class="breadcrumb breadcrumb-mbl"><span><a href="javascript:history.go(-1)">Change payment method</a></span></div>
        <div class="row">
          <div class="col-md-12">
            <div class="row welcome_text-mbl">
              <div class="col-md-6">
                <p style="font-size: 16px; color: #aeaeb9; font-weight: 300; margin: 10px 0 0 0;">Logged as</p>
                <p style="font-size: 16px; color: #000000;"><strong>Rene Linden</strong></p>
              </div>
              <div class="col-md-6"><a class="link-btn simple-btn account-btn flr -gray"> Logout</a></div>
            </div>
          </div>
        </div>
        <div id="paymentmethod" class="row -blue-top-brd">
          <div class="col-md-12">
            <h3 class="-blue-bottom-brd">Select Payment Method</h3>
          </div>
          <div class="col-md-12">
            <ul class="checking_list clear-list payment -light -inline">
              <li class="checking_item">
                <input id="order1" type="radio" name="gender" class="checking_input"><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"></span></span>
                <label for="order1" class="checking_label">PayPal</label>
                <div class="name-method"><i class="icon paypal_logo"></i>
                  <p class="hint">Payment by PayPal - simply, quickly and safely</p>
                </div>
              </li>
              <li class="checking_item">
                <input id="order2" type="radio" name="gender" class="checking_input"><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"></span></span>
                <label for="order2" class="checking_label">Credit Card</label>
                <div class="name-method"><i class="icon visa_logo"></i>
                  <p class="hint">Donec id est vel nisi sodales blandit at ut nulla.</p>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-md-12">
            <div class="details-button-block -blue-top-brd">
              <button class="simple-btn clear-btn back-btn -wh-or"><span class="btn-title">
                  <p>Back</p></span></button>
              <button class="simple-btn clear-btn change-btn -orange"><span class="btn-title">
                  <p>Change<i class="icon right next-step-arr flr"></i></p></span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container footer_inner">
        <div class="row">
          <div class="col-md-4 newsletter_wrapper">
            <div class="newsletter-block">
              <h3 class="footer_title">newsletter</h3>
              <div class="footer-col_content">
                <form class="newsletter_form">
                  <input placeholder="Inhre E-Mail Adresse" class="g_input">
                  <button class="simple-btn clear-btn send-mbl"></button>
                </form>
              </div>
            </div>
            <div class="newsletter-block col2">
              <h3 class="footer_title">Du findest uns auch bei</h3>
              <div class="footer-col_content"></div>
            </div>
            <div class="social_media_wrapper">
              <div class="footer-col_content">
                <p class="footer_info"><a href="https://www.facebook.com/powercigs.de" class="icon facebook"></a><a href="https://twitter.com/PowerCigs1" class="icon twitter"></a><a href="#" class="icon google-plus"></a><a href="#" class="icon pinterest"></a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer_copyright">
        <div class="desktop-mbl">
          <p>Desktop Version</p>
          <button name="button" type="submit" class="simple-btn clear-btn desktop-mbl"></button>
        </div>
      </div>
    </footer>
    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/jquery.raty.js"></script>
    <script src="js/vendor/jquery.ikSelect.min.js"></script>
    <script src="js/vendor/jquery.ddslick.min.js"></script>
    <script src="js/vendor/jquery.carouFredSel-6.0.4-packed.js"></script>
    <script src="js/script.js"></script>  
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
