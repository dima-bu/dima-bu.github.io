
<div class="your-address col-md-12">
  <div class="row">
    <div class="col-md-12">
      <h3 class="-blue-bottom-brd">Your<strong> Personal details</strong></h3>
    </div>
    <div class="col-md-12">
      <h5>salutation:
        <label class="required">*</label>
      </h5>
      <ul class="checking_list clear-list gender -light -inline">
        <li class="checking_item">
          <input id="order1" type="radio" name="gender" class="checking_input"/><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"></span></span>
          <label for="order1" class="checking_label">Mr</label>
        </li>
        <li class="checking_item">
          <input id="order2" type="radio" name="gender" class="checking_input"/><span class="checking_input-pseudo-wrapper"><span class="checking_input-pseudo"></span></span>
          <label for="order2" class="checking_label">Mrs</label>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h5>i am:
        <label class="required">*</label>
      </h5>
      <input class="g_input -black-border"/>
    </div>
    <div class="col-md-6">
      <h5>first name:
        <label class="required">*</label>
      </h5>
      <input class="g_input -black-border"/>
    </div>
    <div class="col-md-6">
      <h5>last name:
        <label class="required">*</label>
      </h5>
      <input class="g_input -black-border"/>
    </div>
    <div class="col-md-6">
      <h5>date of birth:
        <label class="required">*</label>
      </h5>
      <ul class="date-select">
        <li>
          <div class="standart-select_wrapper">
            <select class="standart-select -date-day">
              <option>01</option>
              <option>02</option>
              <option>03</option>
            </select>
          </div>
        </li>
        <li>
          <div class="standart-select_wrapper">
            <select class="standart-select -date-month">
              <option>aug</option>
              <option>sep</option>
              <option>nov</option>
            </select>
          </div>
        </li>
        <li>
          <div class="standart-select_wrapper">
            <select class="standart-select -date-year">
              <option>2014</option>
              <option>2015</option>
              <option>2016</option>
            </select>
          </div>
        </li>
      </ul>
      <p class="hint">The purchase and use of our products must be at least 18 years old.</p>
    </div>
    <div class="col-md-6 last">
      <h5>phone:
        <label class="required">*</label>
      </h5>
      <input class="g_input -black-border"/>
    </div>
    <div class="col-md-12">
      <h3>Your<strong> Address</strong></h3>
    </div>
    <div class="col-md-6">
      <h5>street and number:
        <label class="required">*</label>
      </h5>
      <ul>
        <li class="street">
          <input class="g_input -black-border"/>
        </li>
        <li class="number rght">
          <input class="g_input -black-border"/>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h5>postcode and place
        <label class="required">*</label>
      </h5>
      <ul>
        <li class="half">
          <input class="g_input -black-border"/>
        </li>
        <li class="half rght">
          <input class="g_input -black-border"/>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h5>country:
        <label class="required">*</label>
      </h5>
      <ul class="country-select">
        <li>
          <div class="standart-select_wrapper">
            <select class="standart-select -country">
              <option>Please Select</option>
              <option>England</option>
              <option>Finland</option>
              <option>Germany</option>
            </select>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-md-12">
      <div class="details-button-block -blue-top-brd">
        <button class="simple-btn clear-btn fll continue-btn -wh-or"><span class="btn-title">continue Shopping</span></button>
        <button class="simple-btn clear-btn flr -orange"><span class="btn-title">Proceed to Checkout</span><i class="icon right next-step-arr"></i></button>
      </div>
    </div>
  </div>
</div>
