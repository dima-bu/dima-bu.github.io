<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <title>Login</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/sprite.css" rel="stylesheet">
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <header class="header-top">
      <div class="container header-top_container">
        <div class="row">
          <div class="header-col-1">
            <div class="logo-mbl">
              <p>PowerCigs</p>
            </div>
          </div>
          <div class="header-col-2">
            <div class="login-block-mbl"><i class="icon icon-user"><a href="#" class="link-btn login_link"></a></i></div>
          </div>
          <div class="header-col-3">
            <div class="cart-block-mbl"><i class="icon cart"><a href="#"></a></i>
              <div class="presence">1</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container bottom-part-header">
      <header class="header-bottom">
        <div class="container">
          <div class="row">
            <div class="header-col-2">
              <div class="search_wrapper">
                <form class="search_form">
                  <input placeholder="search for a keyword" type="text" value="" class="g_input search_input -gray-border">
                  <button name="button" type="submit" class="search_submit clear-btn loupe-mbl"></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="main-content">
      <div class="container">
        <div class="breadcrumb breadcrumb-mbl"><span><a href="javascript:history.go(-1)">Login</a></span></div>
        <div class="col-md-12 login-page-wrapper-mbl">
          <div class="col-md-12">
            <h4>Existing client</h4>
            <div class="row">
              <input placeholder="email" class="g_input -blue-border">
              <input placeholder="password" type="password" class="g_input -blue-border">
            </div>
          </div>
          <div class="col-md-12">
            <div class="warning_hint"><a>Forgot your password?</a></div>
            <div class="row"><a class="link-btn simple-btn -lg -orange">Submit</a><a class="link-btn simple-btn -lg -wh-or">New Client</a></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container footer_inner">
        <div class="row">
          <div class="col-md-4 newsletter_wrapper">
            <div class="newsletter-block">
              <h3 class="footer_title">newsletter</h3>
              <div class="footer-col_content">
                <form class="newsletter_form">
                  <input placeholder="Inhre E-Mail Adresse" class="g_input">
                  <button class="simple-btn clear-btn send-mbl"></button>
                </form>
              </div>
            </div>
            <div class="newsletter-block col2">
              <h3 class="footer_title">Du findest uns auch bei</h3>
              <div class="footer-col_content"></div>
            </div>
            <div class="social_media_wrapper">
              <div class="footer-col_content">
                <p class="footer_info"><a href="https://www.facebook.com/powercigs.de" class="icon facebook"></a><a href="https://twitter.com/PowerCigs1" class="icon twitter"></a><a href="#" class="icon google-plus"></a><a href="#" class="icon pinterest"></a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer_copyright">
        <div class="desktop-mbl">
          <p>Desktop Version</p>
          <button name="button" type="submit" class="simple-btn clear-btn desktop-mbl"></button>
        </div>
      </div>
    </footer>
    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/jquery.raty.js"></script>
    <script src="js/vendor/jquery.ikSelect.min.js"></script>
    <script src="js/vendor/jquery.ddslick.min.js"></script>
    <script src="js/vendor/jquery.carouFredSel-6.0.4-packed.js"></script>
    <script src="js/script.js"></script>  
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
