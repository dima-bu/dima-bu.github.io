<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://vkontakte.ru/js/api/openapi.js" type="text/javascript"></script>
    <script language="javascript">
        VK.init({
            apiId: 5063919
        });
        function getit(response) {
            if (response.session) {
                var id = response.session.mid;
            }

            VK.Api.call('users.get', {}, function(r) {
                if(r.response) {
                    debugger;
                    alert('Привет, ' + r.response[0].first_name);
                }
            });


            VK.Api.call('users.get', {uids: id, fields: 'sex, photo_big'}, function(r) {
                if(r.response) {
                    debugger;
                    alert(r.response[0].sex);
                    console.log(r.response);
                }
            });
        }
        VK.UI.button('login_button');
    </script>
</head>
<body>

<button id="login_button" onclick="VK.Auth.login(getit);">LOGIN</button>


</body>
</html>
