        function deep_link_redirection(url){
            var userAgent = getMobileOperatingSystem();
            if (userAgent == 'Android'){
                var store_url = 'https://play.google.com/store/apps/details?id=com.thetrustedinsight.tiapp';
            }else if (userAgent == 'iOS'){
                var store_url = 'https://itunes.apple.com/us/app/trusted-insight-global-network/id1122381006';
            }
            setTimeout(function () { window.location = store_url; }, 2000);
            window.location = url;
        }

    <script type="text/javascript">
        // request permission on page load
        document.addEventListener('DOMContentLoaded', function () {
            if (Notification.permission !== "granted")
                Notification.requestPermission();
        });

        function notify(title, message, url, message_id, image) {
            if (!Notification) {
                alert('Desktop notifications not available in your browser. Try Chrome.');
                return;
            }
            if (Notification.permission !== "granted")
                Notification.requestPermission();
            else {
                var notification = new Notification(title, {
                    icon: image,
                    tag: message_id,
                    body: message,
                });
                notification.onclick = function () {
                    notification.close();
                    window.open(url);
                };
            }
        }

        var socket;
        function connect_socket() {
            var url = "wss://www-dev.thetrustedinsight.com/wss/ws/?session_key=s0xxt98cypgo5asmvfyqieae8q4t0z8t";
            socket = new WebSocket(url);
            socket.onmessage = function (event) {
                var event_data = $.parseJSON(event.data);
                if(event_data.nt == "NMC"){
                    $("#id_message_counter_span").addClass("counter-alert");
                    $("#id_message_counter_i").removeClass('fa-envelope-o').addClass('fa-envelope text-primary');
                    message_count = event_data.v;
                    message_id = event_data.id;
                    message_title = event_data.title;
                    message_message = event_data.message;
                    message_image = event_data.image;
                    message_url = event_data.url;
                    $("#id_message_counter_span").text(message_count);
                    notify(message_title, message_message, message_url, message_id, message_image);
                }
            };
        }
        $(document).ready(function(){

            connect_socket();

        });
    </script>
