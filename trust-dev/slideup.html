<script>
    $(document).ready(function() {

        $(".accordion-desc").fadeOut(0);

        $(".accordion").click(function() {
            var parentUl = $(this).parent('ul');
            var accordionDescNext = $(this).next(".accordion-desc");
            var level  = $(this).attr('data-level');
            var nextLevel  = 1 + parseInt(level);
            var nextNextLevel  = 2 + parseInt(level);

            $(this).find("svg").toggleClass("icon-open");
            $(this).toggleClass("elem-open");
            accordionDescNext.find("svg").removeClass("icon-open");

            // скрываем все кроме целевого
            parentUl.find(".accordion-desc").not(accordionDescNext).slideUp(400);

            // если клики будут через левел
            parentUl.find('li[data-level="'+nextLevel+'"]').slideDown(400);
            parentUl.find('li[data-level="'+nextNextLevel+'"]').slideDown(400);

            // скрываем все li этого же уровня исключая целевой
            parentUl.find('li[data-level="'+level+'"]').not($(this)).slideToggle(400);

            // показываем целевой
            accordionDescNext.slideToggle(400);
        });
    });
</script>
