    <script type="text/javascript">
        // request permission on page load
        document.addEventListener('DOMContentLoaded', function () {
            if (Notification.permission !== "granted")
                Notification.requestPermission();
        });

        function notify(title, message, url, message_id, image) {
            if (!Notification) {
                alert('Desktop notifications not available in your browser. Try Chrome.');
                return;
            }
            if (Notification.permission !== "granted")
                Notification.requestPermission();
            else {
                var notification = new Notification(title, {
                    icon: image,
                    tag: message_id,
                    body: message,
                });
                notification.onclick = function () {
                    notification.close();
                    window.open(url);
                };
            }
        }

        var socket;
        function connect_socket() {
            var url = "wss://www-dev.thetrustedinsight.com/wss/ws/?session_key=s0xxt98cypgo5asmvfyqieae8q4t0z8t";
            socket = new WebSocket(url);
            socket.onmessage = function (event) {
                var event_data = $.parseJSON(event.data);
                if (event_data.nt == "NMC") {
                    $("#id_message_counter_span").addClass("counter-alert");
                    $("#id_message_counter_i").removeClass('fa-envelope-o').addClass('fa-envelope text-primary');
                    message_count = event_data.v;
                    message_id = event_data.id;
                    message_title = event_data.title;
                    message_message = event_data.message;
                    message_image = event_data.image;
                    message_url = event_data.url;
                    $("#id_message_counter_span").text(message_count);
                    notify(message_title, message_message, message_url, message_id, message_image);
                }
            };
        }
        $(document).ready(function () {

            connect_socket();

        });
    </script>

<script type="text/javascript">
    var ajax_firm_typeahead;
    $(document).ready(function() {
        var firms = new Bloodhound({
            datumTokenizer: function (datum) {
                return Bloodhound.tokenizers.whitespace(datum.id);
            },
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            remote: {
                url: '/autocomplete/firms-id/?q=%QUERY',
                wildcard: '%QUERY',
                filter: function (results) {
                    return $.map(results, function (item) {
                        return {
                            id: item.id,
                            firm_name: item.firm_name
                        };
                    });
                }
            }
        });

        firms.initialize();

        var typeahead = $('#company');
        typeahead.typeahead(null, {
            displayKey: 'firm_name',
            limit: 20,
            source: firms.ttAdapter()
        });
        var firmSelectedHandler = function (eventObject, suggestionObject, suggestionDataset) {
            $('#id_firmid').val(suggestionObject.id)
        };
        typeahead.on('typeahead:selected', firmSelectedHandler);
    });

</script>
<script type="text/javascript">

            var SignUpWizard = this;
            SignUpWizard.texonomyElm.bind('click', function(e) {
                e.preventDefault();
                SignUpWizard._texonomyTag(this);
            });
        },
        _texonomyTag: function(elm) {
            $(elm).find("svg").toggleClass("icon-open")
            if($(elm).next("ul")) {
                $(elm).next("ul").toggleClass("open");
            }
        }
    };
    wizard._init();

    $("[data-tag-check]").click(function(){
        var $currentCheckbox = $(this);

<script type="text/javascript" defer="">
    var _userAvatarInput = document.getElementById('user_avatar'),
            _userAvatarImg = $('#id_user_avatar');



    var userAvatarCrop = function () {

        if (_userAvatarInput.files.length === 0) {
            return;
        }

        if (!hasExtension(_userAvatarInput, _validFileExtensions)) {
            alert('Only JPEG and PNG images are allowed');
            _userAvatarInput.replaceWith(_userAvatarInput.clone(true));
            return;
        }

        $('#id_user_avatar').show();
        $('#id_user_avatar_svg').hide();

        var reader = new FileReader();
        reader.onload = function (e) {
            var v = new Image();
            v.src = e.target.result;
            _userAvatarImg.attr('src', e.target.result);
        };
        reader.readAsDataURL(_userAvatarInput.files[0]);
    };

    var _validFileExtensions = ['jpg', 'jpeg', 'png', 'JPG', 'PNG'];

    function hasExtension(fileInput, exts) {
        return (new RegExp('(' + exts.join('|').replace(/\./g, '\\.') + ')$')).test(fileInput.value);
    }

    _userAvatarInput.addEventListener('change', userAvatarCrop);

</script>
