    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

      <li class="left-menu_logo"><a href="index.html"><img src="img/logo.png"></a></li>
      <li><i class="icon gray-divider"></i></li>
      <li><a href="dashboard.html" class="left-menu_link "><i class="icon red-line"></i><span class="left-menu_icon"><i class="icon leads"></i></span><span class="left-menu_name">Leads</span></a></li>
      <li><i class="icon gray-divider"></i></li>
      <li><a href="create.html" class="left-menu_link  "><i class="icon red-line"></i><span class="left-menu_icon"><i class="icon create"></i></span><span class="left-menu_name">Create</span></a></li>
      <li><i class="icon gray-divider"></i></li>
      <li><a href="search.html" class="left-menu_link  "><i class="icon red-line"></i><span class="left-menu_icon"><i class="icon search"></i></span><span class="left-menu_name">Search</span></a></li>

      <li><a href="undefined" class="left-menu_link -active "><i class="icon red-line"></i><span class="left-menu_icon"><i class="icon admin"></i></span><span class="left-menu_name">Admin</span></a></li>
    </ul>
    <div class="main-wrapper">
      <header class="header">
        <div class="container">
          <div class="row">
            <div class="col-md-6 header-col"><i class="red-clock icon"></i><span class="header_status-bar">Days With Us:&nbsp;<span>"Yay, Tom has been with us for 2 years“</span></span></div>
            <div class="col-md-6 header-col -right"><i class="icon gray-divider-vertical"></i><a href="#" class="logout_link"><i class="logout icon"></i>
                <h2 class="span">Logout</h2></a></div>
          </div>
        </div>
      </header>
      <div class="main-content">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="g_block">
                <form>
                  <fieldset>
                    <div class="row_main-title">
                      <h2 class="g_main-title -margin2"><i class="icon red-plus"></i>Create Partner</h2>
                    </div>
                    <div class="g_form-row -groups">
                      <div class="row">
                        <label class="g_label col-md-2 ">Company Name</label>
                        <div class="col-md-5">
                          <input class="g_input">
                        </div>
                      </div>
                    </div>
                    <div class="g_form-row -groups">
                      <div class="row">
                        <label class="g_label col-md-2 ">Street</label>
                        <div class="col-md-5">
                          <input class="g_input">
                        </div>
                      </div>
                    </div>
                    <div class="g_form-row -groups">
                      <div class="row">
                        <label class="g_label col-md-2 ">City</label>
                        <div class="col-md-5">
                          <input class="g_input">
                        </div>
                      </div>
                    </div>
                    <div class="g_form-row -groups">
                      <div class="row">
                        <label class="g_label col-md-2 ">Zip</label>
                        <div class="col-md-5">
                          <input class="g_input">
                        </div>
                      </div>
                    </div>
                    <div class="g_form-row -groups">
                      <div class="row">
                        <label class="g_label col-md-2 ">Country</label>
                        <div class="col-md-5">
                          <input class="g_input">
                        </div>
                      </div>
                    </div>
                    <hr class="transparent-hr">
                    <div class="g_form-row -groups">
                      <div class="row">
                        <label class="g_label col-md-2 ">Phone</label>
                        <div class="col-md-5">
                          <input class="g_input">
                        </div>
                      </div>
                    </div>
                    <div class="g_form-row -groups">
                      <div class="row">
                        <label class="g_label col-md-2 ">Email</label>
                        <div class="col-md-5">
                          <input class="g_input">
                        </div>
                      </div>
                    </div>
                    <div class="g_form-row -groups">
                      <div class="row">
                        <label class="g_label col-md-2 ">VAT</label>
                        <div class="col-md-5">
                          <input class="g_input">
                        </div>
                      </div>
                    </div>
                    <hr class="transparent-hr">
                    <div class="g_form-row -groups">
                      <div class="row">
                        <label class="g_label col-md-2 ">Name of Contact</label>
                        <div class="col-md-5">
                          <input class="g_input">
                        </div>
                      </div>
                    </div>
                    <div class="g_form-row -groups">
                      <div class="row">
                        <label class="g_label col-md-2 ">Email of Contact</label>
                        <div class="col-md-5">
                          <input class="g_input">
                        </div>
                      </div>
                    </div>
                  </fieldset>
                  <hr class="clear-hr">
                  <fieldset>
                    <div class="row_main-title">
                      <h2 class="g_main-title -margin2"><i class="icon settings"></i> Settings</h2>
                    </div>
                    <div class="g_form-row -radiobutton-groups">
                      <div class="row">
                        <div class="col-md-5 col-lg-4 ta-r">
                          <label class="g_label -radiogroup">Enable email notification from new leads?</label>
                        </div>
                        <div class="col-md-6 col-lg-6">
                          <div class="checking_group_column">
                            <div class="checking_item  -white-blue-radio checking_item-inline">
                              <input type="radio" name="radio" id="radio1" class="checking_input"/>
                              <div class="checking_input-pseudo-wrapper">
                                <div class="checking_input-pseudo"></div>
                              </div>
                            </div>
                            <label for="radio1" class="checking_label-inline -after">Yes</label>
                          </div>
                          <div class="checking_group_column">
                            <div class="checking_item  -white-blue-radio checking_item-inline">
                              <input type="radio" name="radio" id="radio2" class="checking_input"/>
                              <div class="checking_input-pseudo-wrapper">
                                <div class="checking_input-pseudo"></div>
                              </div>
                            </div>
                            <label for="radio2" class="checking_label-inline -after">No</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="g_form-row -radiobutton-groups">
                      <div class="row">
                        <div class="col-md-5 col-lg-4 ta-r">
                          <label class="g_label -radiogroup">- If yes, enable these categories</label>
                        </div>
                        <div class="col-md-6 col-lg-6">
                          <div class="checking_group_column">
                            <div class="checking_item  -white-blue-radio checking_item-inline">
                              <input type="radio" name="radio11" id="radio3" class="checking_input"/>
                              <div class="checking_input-pseudo-wrapper">
                                <div class="checking_input-pseudo"></div>
                              </div>
                            </div>
                            <label for="radio3" class="checking_label-inline -after">Yes</label>
                          </div>
                          <div class="checking_group_column">
                            <div class="checking_item  -white-blue-radio checking_item-inline">
                              <input type="radio" name="radio11" id="radio4" class="checking_input"/>
                              <div class="checking_input-pseudo-wrapper">
                                <div class="checking_input-pseudo"></div>
                              </div>
                            </div>
                            <label for="radio4" class="checking_label-inline -after">No</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="transparent-hr">
                    <div class="g_form-row -radiobutton-groups">
                      <div class="row">
                        <div class="col-md-5 col-lg-4">
                          <label class="g_label -radiogroup">- Grant „Early Bird“ - access?</label>
                        </div>
                        <div class="col-md-6 col-lg-6">
                          <div class="checking_group_column">
                            <div class="checking_item  -white-blue-radio checking_item-inline">
                              <input type="radio" name="radio22" id="radio5" class="checking_input"/>
                              <div class="checking_input-pseudo-wrapper">
                                <div class="checking_input-pseudo"></div>
                              </div>
                            </div>
                            <label for="radio5" class="checking_label-inline -after">Yes</label>
                          </div>
                          <div class="checking_group_column">
                            <div class="checking_item  -white-blue-radio checking_item-inline">
                              <input type="radio" name="radio22" id="radio6" class="checking_input"/>
                              <div class="checking_input-pseudo-wrapper">
                                <div class="checking_input-pseudo"></div>
                              </div>
                            </div>
                            <label for="radio6" class="checking_label-inline -after">No</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                  <hr class="clear-hr">
                  <div class="row_button">
                    <button class="simple-btn"><i class="icon white-check"></i>Save</button>
                  </div>
                </form><a class="icon close"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="g_block graph-block">
            <div class="row">
              <div class="col-md-6">
                <div class="g_block_inner">
                  <h2 class="g_main-title"><i class="icon graphes"></i>Leads Graphs</h2>
                  <div class="graph-descr">
                    <div class="graph-marker icon -blue"></div><span class="graph-marker_name">New Leads/hour</span>
                    <div class="graph-marker icon -orange"></div><span class="graph-marker_name">Leads Handled/hour</span>
                    <button class="simple-btn -blue -sm">Last 24 Hours</button>
                  </div>
                  <div id="graph" style="width:540px;height:250px"></div>
                </div>
              </div>
              <div class="col-md-6 circle-graphs_wrapper">
                <div class="clearfix">
                  <div class="col-md-4 circle-graphs_col">
                    <div class="progress-70 progress-radial">
                      <div class="overlay"></div>
                    </div>
                    <h3 class="circle-graphs_title">CURRENT LEAD QUOTE</h3>
                    <div class="circle-graphs_count">56</div>
                  </div>
                  <div class="col-md-4 circle-graphs_col">
                    <div class="progress-30_orange progress-radial">
                      <div class="overlay"></div>
                    </div>
                    <h3 class="circle-graphs_title">LIVE LEADS</h3>
                    <div class="circle-graphs_count">120</div>
                  </div>
                  <div class="col-md-4 circle-graphs_col">
                    <div class="progress-50_green progress-radial">
                      <div class="overlay"></div>
                    </div>
                    <h3 class="circle-graphs_title">LEADS SOLD THIS MONTH</h3>
                    <div class="circle-graphs_count">350</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>

    <script src="js/vendor/jquery.ikSelect.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plot.js"></script>
